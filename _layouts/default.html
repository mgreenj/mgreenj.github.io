---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">
<head>
  {%- include head.html -%}
  <style>
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview {
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      margin-top: 30px !important;
      padding: clamp(17px, 5%, 40px) clamp(17px, 7%, 50px) !important;
      max-width: none !important;
      border-radius: 6px !important;
      box-shadow: 0 5px 25px rgba(34, 60, 47, 0.25) !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview *,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-heading,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-heading h5,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-input-field,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-input-field input,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-submit-button,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-submit-button button,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .powered-by-line,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .powered-by-line img {
      box-sizing: border-box !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-heading h5 {
      margin-top: 0 !important;
      margin-bottom: 0 !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-input-field {
      margin-top: 20px !important;
      width: 100% !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-input-field input {
      width: 100% !important;
      height: 40px !important;
      border-radius: 6px !important;
      border: 2px solid #e9e8e8 !important;
      background-color: #fff;
      outline: none !important;
      color: #000000 !important;
      font-family: "Montserrat" !important;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
      text-align: center;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-input-field input::placeholder,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-input-field input:-ms-input-placeholder,
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-input-field input::-ms-input-placeholder {
      color: #000000 !important;
      opacity: 1 !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-submit-button {
      margin-top: 10px !important;
      width: 100% !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-submit-button button {
      width: 100% !important;
      height: 40px !important;
      border: 0 !important;
      border-radius: 6px !important;
      line-height: 0px !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .form-preview .preview-submit-button button:hover {
      cursor: pointer !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .powered-by-line {
      color: #231f20 !important;
      font-family: "Montserrat" !important;
      font-size: 13px !important;
      font-weight: 400 !important;
      line-height: 25px !important;
      text-align: center !important;
      text-decoration: none !important;
      display: flex !important;
      width: 100% !important;
      justify-content: center !important;
      align-items: center !important;
      margin-top: 10px !important;
    }
    .followit--follow-form-container[attr-a][attr-b][attr-c][attr-d][attr-e][attr-f] .powered-by-line img {
      margin-left: 10px !important;
      height: 1.13em !important;
      max-height: 1.13em !important;
    }
  </style>
</head>
<body>
  {%- include header.html -%}
  <div class="main-container">
    {{ content }}
  </div>
  <div class="col-lg-12" id="newsletter_footer">
    <div class="followit--follow-form-container" attr-a attr-b attr-c attr-d attr-e attr-f>
      <form action="https://api.follow.it/subscription-form/bmR0V2JxVW1MUjhSMXkzY2g3WENsVFlDL1owUVZDYlg5N3BzeWF4dGVIL0traUdRT3g1TVBjbTRLVmIvUit2bkF3S1lPR3NnSW1QbDVrQ2V5elRFNXlYeEZKRnNGNkRITEdoOERwU082cFl3QUF4bklnWkFXSFQvMkxhdUhMMG58WHRTdlMwSDdnUk9neE85UlJpcThmLzhpeGJJTklmd2pxblFuaEkxbzllOD0=/8" method="post">
        <div class="form-preview" style="background-color: rgb(255, 129, 63); position: relative;">
          <div class="preview-heading">
            <h5 style="text-transform: none !important; font-family: Arial; font-weight: bold; color: rgb(0, 0, 0); font-size: 16px; text-align: center;">Subscribe to receive email updates:</h5>
          </div>
          <div class="preview-input-field">
            <input type="email" name="email" required placeholder="Enter your email" spellcheck="false" style="text-transform: none !important; font-family: Arial; font-weight: normal; color: rgb(0, 0, 0); font-size: 14px; text-align: center; background-color: rgb(255, 255, 255);">
          </div>
          <div class="preview-submit-button">
            <button type="submit" style="text-transform: none !important; font-family: Arial; font-weight: bold; color: rgb(255, 255, 255); font-size: 16px; text-align: center; background-color: rgb(32, 32, 34);">Subscribe</button>
          </div>
        </div>
      </form>
      <a href="https://follow.it" class="powered-by-line">Powered by <img src="https://follow.it/static/img/colored-logo.svg" alt="follow.it" height="17px"></a>
    </div>
  </div>
  {%- include footer.html -%}
  <script>
    var options = {
      classname: 'progressline',
      id: 'my-id'
    };
    var nanobar = new Nanobar(options);
    nanobar.go(30);
    nanobar.go(76);
    nanobar.go(100);
  </script>
  <div hidden id="snipcart" data-api-key="Y2I1NTAyNWYtMTNkMy00ODg0LWE4NDItNTZhYzUxNzJkZTI5NjM3MDI4NTUzNzYyMjQ4NzU0"></div>
  <script src="https://cdn.snipcart.com/themes/v3.0.0-beta.3/default/snipcart.js" defer></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
